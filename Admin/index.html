<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- JQuery UI -->
	<link rel="stylesheet" href="css/jquery-ui.min.css" />

	<!-- Animate -->
	<!-- <link rel="stylesheet" href="css/animate.css"> -->

	<!-- My CSS -->
	<link rel="stylesheet" href="css/modal.css" />

	<link rel="stylesheet" href="css/style4.css" />

	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>Admin Sidebar</h3>
				<strong>Ad</strong>
			</div>

			<ul class="list-unstyled components">
				<li class="active">
					<a href="#homeSubmenu">
						<i class="fa fa-home"></i>
						Home
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-briefcase"></i>
						About
					</a>
					<a href="#pageSubmenu">
						<i class="fa fa-files-o"></i>
						Pages
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-link"></i>
						Portfolio
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-paperclip"></i>
						FAQ
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-paper-plane"></i>
						Contact
					</a>
				</li>
			</ul>


		</nav>

		<!-- Page Content Holder -->
		<div id="content">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
							<i class="glyphicon glyphicon-align-left"></i>
							<span>Toggle Sidebar</span>
						</button>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Page</a></li>
							<li><a href="#">Page</a></li>
							<li><a href="#">Page</a></li>
							<li><a href="#">Page</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="container">
				<div class="card text-center">
					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">
									List of product
								</h3>
							</div>
							<div class="col-md-6 text-right">
								<button class="btn btn-primary" id="btnAdd" data-toggle="modal" data-target="#myModal">
									Add product
								</button>
							</div>
						</div>
					</div>

					<!-- Body -->

					<div class="card-body">
						<div class="row mb-3">
							<div class="col">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search" id="searchName" />
									<div class="input-group-prepend">
										<span class="input-group-text" id="btnSearchProduct"><i
												class="fa fa-search"></i></span>
									</div>
								</div>
							</div>
						</div>
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">
								<tr>
									<th>Serial</th>
									<th>Name</th>
									<th>Screen</th>
									<th>Back camera</th>
									<th>Front camera</th>
									<th>Image</th>
									<th>Description</th>
									<th>Type</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody id="tableProductList"></tbody>
						</table>
					</div>

					<!-- Footer -->
					<div class="card-footer myCardFooter">
						<nav>
							<ul class="pagination justify-content-center" id="ulWhiteArea"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Popup-->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<header class="head-form mb-0">
					<h2 id="header-title">Log In</h2>
				</header>
				<!-- Modal body -->
				<div class="modal-body">
					<form role="form">
						<input type="text" id="idProduct" hidden />
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-address-book"></i></span>
								</div>
								<input type="name" name="name" id="name" class="form-control input-sm"
									placeholder="Name" />
							</div>
							<span class="notify" id="nameNoti"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								</div>
								<input type="text" name="price" id="price" class="form-control input-sm"
									placeholder="Price" />
							</div>

							<span class="notify" id="priceNoti"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-key"></i></span>
								</div>
								<input type="text" name="screen" id="screen" class="form-control input-sm"
									placeholder="Screen" />
							</div>
							<span class="notify" id="screenNoti"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-calendar"></i></span>
								</div>
								<input type="text" name="backCamera" id="backCamera" class="form-control"
									placeholder="Back camera" />
							</div>

							<span class="notify" id="backCameraNoti"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
								</div>
								<input type="text" name="frontCamera" id="frontCamera" class="form-control input-sm"
									placeholder="Front Camera" />
							</div>
							<span class="notify" id="frontCameraNoti"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
								</div>
								<input type="text" name="img" id="img" class="form-control input-sm"
									placeholder="Image" />
							</div>
							<span class="notify" id="imgNoti"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-clock-o"
											aria-hidden="true"></i></span>
								</div>
								<input type="text" name="desc" id="desc" class="form-control input-sm"
									placeholder="Description" />
							</div>
							<span class="notify" id="descNoti"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-clock-o"
											aria-hidden="true"></i></span>
								</div>
								<input type="text" name="type" id="type" class="form-control input-sm"
									placeholder="Type" />
							</div>
							<span class="notify" id="typeNoti"></span>
						</div>
					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" id="modal-footer">
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- Date Picker -->
	<!-- <script src="js/jquery-ui.min.js"></script> -->
	<script src="./js/jquery-ui.js"></script>
	<script src="js/datepicker.js"></script>

	<!-- Wow -->
	<!-- <script src="js/wow.min.js"></script>	
	<script>
		new WOW().init();
	</script>  -->

	<script type="text/javascript">
		$(document).ready(function () {
			$("#sidebarCollapse").on("click", function () {
				$("#sidebar").toggleClass("active");
			});
		});
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
		integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script type="module" src="./controllers/main.js"></script>
</body>

</html>
